<header
  class="masthead"
  style="background-image: url('img/animal-2178664.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Member Login</h1>
          <span class="subheading"
            >Type in your details into the form to login</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<div class="row my-5">
  <div class="col-lg-8 col-md-10 mx-auto">
    <h1 class="text-center login-title">Sign in to continue</h1>

    <div
      class="alert alert-danger alert-dismissible fade show"
      ng-show="lc.message"
    >
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Error!</strong> Wrong Username/Password !
    </div>

    <div class="col-lg-4 col-md-5 mx-auto text-center">
      <i class="fas fa-users my-2"></i>

      <form class="form-signin">
        <input
          type="email"
          class="form-control"
          placeholder="Email Id"
          ng-model="lc.form.email"
          required
          autofocus
        />

        <input
          type="password"
          class="form-control"
          placeholder="Password"
          ng-model="lc.form.password"
          required
        />

        <button
          class="btn btn-lg btn-primary btn-block my-1"
          type="submit"
          ng-click="lc.login(lc.form)"
        >
          Sign in
        </button>
      </form>
      <a href="#!/signup" class="text-center new-account my-5"
        >Create an account
      </a>
    </div>
  </div>
</div>
