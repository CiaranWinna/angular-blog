<header class="masthead" style="background-image: url('img/dogs-82799.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Blog Edit</h1>
          <span class="subheading">
            Edit your currently selected blog
          </span>
        </div>
      </div>
    </div>
  </div>
</header>

<form class="col-lg-8 col-md-10 mx-auto">
  <div class="control-group my-5">
    <input
      type="text"
      placeholder="Title of article"
      ng-model="ec.form.title"
      style="width:100%;border:none;font-size:25px;"
      required
    />
  </div>
  <div class="control-group">
    <textarea
      ng-model="ec.form.desc"
      placeholder="Write something.."
      style="width:100%;height:250px;border:none"
      required
    ></textarea>
  </div>
  <button ng-click="ec.update(ec.form)" class="btn btn-primary my-5">
    Update
  </button>
</form>
