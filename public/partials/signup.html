<header
  class="masthead"
  style="background-image: url('img/animal-2178664.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Member Signup</h1>
          <span class="subheading"
            >Fill in the form below to register as a member</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<div class="row my-5">
  <div class="col-lg-8 col-md-10 mx-auto">
    <h1 class="text-center login-title">Creating an Account</h1>
    <div
      class="alert alert-success alert-dismissible fade show"
      ng-show="sc.message"
    >
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong> User Registered Successfully !
    </div>

    <div class="col-lg-4 col-md-5 mx-auto text-center">
      <i class="fas fa-user-plus my-5"></i>

      <form class="form-signin">
        <input
          type="text"
          class="form-control"
          placeholder="Full Name"
          ng-model="sc.form.name"
          required
        />

        <input
          type="email"
          class="form-control"
          placeholder="Email"
          ng-model="sc.form.email"
          required
          autofocus
        />

        <input
          type="password"
          class="form-control"
          placeholder="Password"
          ng-model="sc.form.password"
          required
        />

        <button
          class="btn btn-lg btn-primary btn-block my-2"
          type="submit"
          ng-click="sc.registration(sc.form)"
        >
          Sign Up
        </button>
      </form>
      <a href="#!/admin" class="text-center new-account">
        Login into Account
      </a>
    </div>
  </div>
</div>
